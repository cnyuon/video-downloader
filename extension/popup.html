<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
      color: #030712;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      margin-bottom: 5px;
    }
    p {
      color: #6b7280;
      font-size: 12px;
      margin-bottom: 15px;
    }
    button {
      background-color: #0f172a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1e293b;
    }
    .footer {
      margin-top: 10px;
      font-size: 10px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <h2>MediaTools</h2>
  <p>Download video from this tab</p>
  <button id="downloadBtn">Download Now</button>
  <div class="footer">Version 1.0</div>
  <script src="popup.js"></script>
</body>
</html>
